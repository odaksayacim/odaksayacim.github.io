<body>

<div class="container">

<h1>‚è±Ô∏è Odak Sayacƒ±</h1>

<div id="timer">00:00:00</div>
  <p class="motivation">K√º√ß√ºk odaklar b√ºy√ºk sonu√ßlar doƒüurur.</p>

<style>
  
  :root {
  --ana-renk: #4A90E2;
  --arka-plan: #1e1e1e;
  --kart-renk: #2a2a2a;
  --yazi-renk: #ffffff;
}

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: var(--arka-plan);
  color: var(--yazi-renk);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Kart daha b√ºy√ºk ve sade */
.container {
  background: var(--kart-renk);
  width: 80vw;
  max-width: 800px;
  padding: 60px 40px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.6);
}

/* KRONOMETRE ODAK NOKTASI */
#timer {

  font-size: clamp(45px, 10vw, 110px);
  font-weight: bold;
  margin: 50px 0;
  letter-spacing: 4px;
}

/* MODERN BUTON GRUBU */
.buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

/* Modern buton tasarƒ±m */
button {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  color: white;
  padding: 15px 35px;
  border-radius: 14px;
  font-size: 16px;
  cursor: pointer;
  backdrop-filter: blur(5px);
  transition: all 0.3s ease;
}

/* Hover efekti */
button:hover {
  background: var(--ana-renk);
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(74,144,226,0.4);
}


  .running {
  color: var(--ana-renk);
  text-shadow: 0 0 20px rgba(74,144,226,0.7);
}

  .motivation {
  margin-top: 25px;
  font-size: 15px;
  opacity: 0.7;
  letter-spacing: 1px;
}

  /* üì± Tablet */
@media (max-width: 900px) {
  .container {
    width: 90vw;
    padding: 50px 25px;
  }

  #timer {
    font-size: 80px;
  }

  button {
    padding: 14px 25px;
    font-size: 15px;
  }
}

/* üì± Telefon */
@media (max-width: 600px) {
  .container {
    width: 92vw;
    padding: 40px 20px;
  }

  #timer {
    font-size: 55px;
    letter-spacing: 2px;
  }

  .buttons {
    flex-direction: column;
    gap: 12px;
  }

  button {
    width: 100%;
  }

  h1 {
    font-size: 22px;
  }
}



</style>

<script>
let seconds = 0;
let minutes = 0;
let hours = 0;

let interval = null;

function updateDisplay() {
  let h = String(hours).padStart(2, '0');
  let m = String(minutes).padStart(2, '0');
  let s = String(seconds).padStart(2, '0');

  document.getElementById("timer").textContent = `${h}:${m}:${s}`;
}

function startTimer() {
  if (interval) return;

  interval = setInterval(() => {
    seconds++;

    if (seconds === 60) {
      seconds = 0;
      minutes++;
    }

    if (minutes === 60) {
      minutes = 0;
      hours++;
    }

    updateDisplay();
  }, 1000);
}

function pauseTimer() {
  clearInterval(interval);
  interval = null;
}

function resetTimer() {
  pauseTimer();
  seconds = 0;
  minutes = 0;
  hours = 0;
  updateDisplay();
}
</script>
